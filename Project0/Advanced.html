<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Advanced Search</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="p3">
            <a href="index.html">Google Search</a>
            <div class="p4">
                <a href="ImageSearch.html">Image Search</a>
            </div class="p4">
        </div>

        <h3>Advanced Search</h3>

		<form action="https://google.com/search">
			
			<table class="p11">
				<tr><td><h4>Find pages with...</h4></td></tr>	
				<tr>
					<td> All of these words: </td>
					<td> <input name="as_q" type="text" class="p10"> </td>
				</tr>
				<tr>
					<td>This exact word or phrase: </td>
					<td><input name="as_epq" type="text" class="p10"></td>
				</tr>
				<tr>
					<td> Any of these words: </td>
					<td> <input name="as_oq" type="text" class="p10"> </td>
				</tr>
				<tr>
					<td>This exact word or phrase: </td>
					<td><input name="as_epq" type="text" class="p10"></td>
				</tr>
				<tr>
					<td>None of these words: </td>
					<td><input name="as_eq" type="text" class="p10"> </td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Advanced Search" class="p12"></td>
				</tr>
			 </table>
			
			
		</form>
	</body>
</html>
